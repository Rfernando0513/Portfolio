<a [href]="link" target="_blank" rel="noreferrer" class="rounded-md inline-flex relative h-full w-full items-end">
    <img [src]="imgSrc" [alt]="alternativeText" class="object-cover rounded-md h-full w-full absolute z-0">
    <div class="z-30 bg-slate-700 opacity-35 absolute h-full w-full rounded-md">
    </div>
    <h3 class="text-slate-50 z-50 m-4">{{ title }}</h3>
</a>
